<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cadastro Facukdade</title>
</head>

<body>
    <div class="container-fluid pt-5 text-center bg-dark text-white ">
        <h1>Formulário do Aluno FATEC</h1>
    </div>
    <div class="container-sm text-uppercase text-center my-5">
        <h1 class="display-5">Dados Pessoais</h1>
    </div>
    <div class="container-sm mt-5 text-uppercase fontsize-1">
        <h1 class="h2">Insira seus dados:</h1>
    </div>
    <form class="container-sm border border-dark border-1 p-3">
        <div class="row">
            <div class="col-8">
                <label class="form-label">Nome Completo: </label>
                <input class="form-control border border-dark" type="text" name="f_nome" id="nome" />
            </div>
            
           

            <div class="col-5 mt-2">
            <label class="form-label">Email: </label>
            <input class="form-control border border-dark" type="text" name="f_email" id="email" />
            </div>

            <div class="col-4 mt-2">
            <label class="form-label">Número Telefone: </label>
            <input class="form-control border border-dark" type="text" name="f_numerotel" id="numerotel" />
            </div>

            <div class="col-3 mt-2">
            <label class="form-label">CPF: </label>
            <input class="form-control border border-dark" type="text" name="f_cpf" id="cpf" />
            </div>

            <div class="col-2 mt-2">
            <label class="form-label">Data de Nacimento: </label>
            <input class="form-control border border-dark" type="date" name="f_datanasc" id="datanasc" />
            </div>
            
            <div class="col-3 mt-2">
                <label class="form-label">CEP: </label>
                <input class="form-control border border-dark" type="text" name="f_cep"  id="cep"/>
            </div>

            <div class="col-2 mt-2">
                <label class="form-label">UF: </label>
                <input class="form-control border border-dark" type="text" name="f_uf" id="uf"/>
            </div>

            <div class="col-4 mt-2">
                <label class="form-label">Cidade: </label>
                <input class="form-control border border-dark" type="text" name="f_cidade" id="cidade"/>
            </div>

            <div class="col-5 mt-2">
                <label class="form-label">Bairro: </label>
                <input class="form-control border border-dark" type="text" name="f_bairro" id="bairro" />
            </div>

            <div class="col-2 mt-2">
                <label class="form-label">Número da Residência: </label>
                <input class="form-control border border-dark" type="text" name="f_numerores" id="numerores" />
            </div>

        </div>
    </form>



    <div class="container-sm mt-2">
        <button type="button" class="btn btn-success btn-lg" onclick="enviar()">Enviar</button>
    </div>

    <div class="container-sm">
        <table class="table table-bordered border-dark  mt-5" id="table">
            <thead>
                <tr>
                    <th>Informação</th>
                    <th >Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td id="nomeres"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="emailres"></td>
                </tr>
                <tr>
                    <td>Número Telefone</td>
                    <td id="numerotelres"></td>
                </tr>
                <tr>
                    <td>CPF</td>
                    <td id="cpfres"></td>
                </tr>
                <tr>
                    <td>Data de Nascimento</td>
                    <td id="datanascres"></td>
                </tr>
                <tr>
                    <td>CEP</td>
                    <td id="cepres"></td>
                </tr>
                <tr>
                    <td>UF</td>
                    <td id="ufres"></td>
                </tr>
                <tr>
                    <td>Cidade</td>
                    <td id="cidaderes"></td>
                </tr>
                <tr>
                    <td>Bairro</td>
                    <td id="bairrores"></td>
                </tr>
                <tr>
                    <td>Número da Residência</td>
                    <td id="numeroresres"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-sm mt-2">
        <button type="button" class="btn btn-success btn-lg" onclick="confirmar()">Confirmar</button>
    </div>

    <footer class="bg-body-tertiary text-center">
        <div class="text-center p-3">
          © Faculdade
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="js.js"></script>
</html>
